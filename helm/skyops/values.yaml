# Default values for skyops.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: hangar

imagePullPolicy: IfNotPresent

skyops:
  image: skyops:latest
  replicas: 1
  service:
    port: 7000
    targetPort: 8080
    type: NodePort
  resources:
    limits:
      cpu: "500m"
      memory: "512Mi"
    requests:
      cpu: "250m"
      memory: "256Mi"

skyhelp:
  service:
    port: 7010