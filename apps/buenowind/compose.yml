name: hangar-747

services:
  buenowind:
    image: buenowind
    container_name: buenowind
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4201:80"

  buenowind.docs:
    image: buenowind.docs
    container_name: buenowind.docs
    build:
      context: .
      dockerfile: bw-docs/Dockerfile.dev
    ports:
      - "4202:8000"
    volumes:
      - ./bw-docs/mkdocs.yml:/src/mkdocs.yml
      - ./bw-docs/docs:/src/docs
